<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="m-4 p-5 bg-light rounded shadow">
            <h1 class="animate__animated animate__zoomIn">Sensor Array Dashboard</h1>
            <div>
                <h3 class="float-start"> The Data </h3>
                <div class ="float-end">
                    <form>
                        <label class="float-start"><b>Sort by : </b>&nbsp;</label>
                        <select class="float-end ">
                            <option value=null disabled selected="true">--Select Option--</option>
                            <option value="type">Type</option>
                            <option value="value">Value</option>
                            <option value="location">Location</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="table-wapper" class="shadow-sm animate__animated">
                <table id= 'myTable' class="table table-striped">
                <thead >
                    <tr>
                    <td>Type</td>
                    <td>Value</td>
                    <td>Online</td>
                    <td>Location</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                </table>
            </div>
        </div>
      </div>
</body>
